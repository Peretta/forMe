<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Interactive Task Timeline</title>
</head>
<body>
    <h1>Interactive Task Timeline</h1>
    <section class="add_task">
        <input type="text" id="task_name" placeholder="What's the task">
        <input type="number" placeholder="How many steps?" name="steps_task" id="steps_task">
        <button id="add_task_btn">Add</button>
    </section>
    <section class="show_task" id="task_timeline">
        <!-- Tasks will be dynamically added here -->
    </section>
</body>
</html>
